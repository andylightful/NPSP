<template>
    <h1 class="slds-p-bottom_medium">Hello World! Inside LWC</h1>

    <div class="slds-grid slds-wrap">

        <div class="slds-size_1-of-1">
            <h1>Visualforce page iFramed in LWC</h1>
            <iframe width='500'
                    height='250'
                    src={visualforcePageUrl}
                    style="border: none; margin-left: 1rem;">
            </iframe>
        </div>

        <div class="slds-size_1-of-1">
            <lightning-button label="Tokenize and Purchase"
                              onclick={sendMessageToIframe}>
            </lightning-button>
        </div>

        <template if:true={hasResult}>
            <div class="slds-size_1-of-1">
                <p>Tokenize Result: {result}</p>
            </div>

            <div class="slds-size_1-of-1">
                <p>Purchase Result: {purchaseResult}</p>
            </div>
        </template>
    </div>

</template>
